<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>
<body>

   
    <h1>Kalkulator</h1>

    <label for="tall1">Tall 1</label>
    <input type="number" id="tall1">

    <br><br>

    <label for="tall2">Tall 2</label>
    <input type="number" id="tall2">

    <br><br>

    <button id="pluss" onclick="plussbtn()">+</button>
    <button id="minus" onclick="minusbtn()">-</button>
    <button id="gange" onclick="gangebtn()">*</button>
    <button id="dele" onclick="delebtn()">/</button>

    <div id="sum"></div>

    <script src="app.js"></script>

</body>
</html>
